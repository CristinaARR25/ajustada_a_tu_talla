<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Tienda Fitness - Ajustada a tu BELLEZA</title>

  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f6f0f9;
      color: #4b3f6b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #6e5aa8;
      letter-spacing: 2px;
      margin-bottom: 0.25rem;
    }

    header p.lema {
      font-size: 1.25rem;
      font-style: italic;
      color: #9c8dd1;
      letter-spacing: 1px;
    }

    /* Botones */
    .btn {
      background: linear-gradient(135deg, #a389d4, #6e5aa8);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.6rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(110, 90, 168, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
      font-size: 1rem;
    }
    .btn:hover, .btn:focus {
      background: linear-gradient(135deg, #7c6fc9, #513d99);
      transform: scale(1.05);
      outline: none;
    }

    /* Contenedor principal */
    main {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    /* Producto */
    .producto {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(110, 90, 168, 0.15);
      width: 260px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s ease;
    }
    .producto:hover {
      box-shadow: 0 8px 20px rgba(110, 90, 168, 0.3);
    }

    .producto img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 12px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
    }

    .producto h3 {
      color: #6e5aa8;
      margin-bottom: 8px;
      font-size: 1.2rem;
      text-align: center;
    }

    .producto p {
      font-weight: 700;
      color: #9c8dd1;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    /* Adaptación a móviles */
    @media (max-width: 768px) {
      main {
        justify-content: center;
      }

      .producto {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>MI TIENDA FITNESS</h1>
    <p class="lema">Ajustada a tu <strong>BELLEZA</strong></p>
  </header>

  <main>
    <!-- Aquí van tus productos con nombres y botones -->
    <div class="producto">
      <img src="static/img/conjunto1.avif" alt="Conjunto 1" />
      <h3>Conjunto 1</h3>
      <p>$799 MXN</p>
      <button class="btn" onclick="agregarAlCarrito('Conjunto 1', 799)">Agregar al carrito</button>
    </div>

    <div class="producto">
      <img src="static/img/chamarra1.avif" alt="Chamarra 1" />
      <h3>Chamarra 1</h3>
      <p>$499 MXN</p>
      <button class="btn" onclick="agregarAlCarrito('Chamarra 1', 499)">Agregar al carrito</button>
    </div>

    <div class="producto">
      <img src="static/img/mallas1.avif" alt="Mallas 1" />
      <h3>Mallas 1</h3>
      <p>$299 MXN</p>
      <button class="btn" onclick="agregarAlCarrito('Mallas 1', 299)">Agregar al carrito</button>
    </div>

    <div class="producto">
      <img src="static/img/short4.avif" alt="Short 4" />
      <h3>Short 4</h3>
      <p>$199 MXN</p>
      <button class="btn" onclick="agregarAlCarrito('Short 4', 199)">Agregar al carrito</button>
    </div>

    <div class="producto">
      <img src="static/img/top1.avif" alt="Top 1" />
      <h3>Top 1</h3>
      <p>$249 MXN</p>
      <button class="btn" onclick="agregarAlCarrito('Top 1', 249)">Agregar al carrito</button>
    </div>
  </main>

  <script>
    // Función simple para agregar al carrito (solo ejemplo)
    function agregarAlCarrito(nombre, precio) {
      alert(`Producto agregado:\n${nombre} - $${precio} MXN`);
    }
  </script>

</body>
</html>
