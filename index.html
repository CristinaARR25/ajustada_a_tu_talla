<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MI TIENDA FITNESS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4e6ff;
      margin: 0;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    /* BARRA LATERAL */
    .sidebar {
      background-color: #e5d5f5;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
      width: 220px;
      min-height: 100vh;
      position: fixed;
    }

    .sidebar h2 {
      font-size: 20px;
      color: #7b4ca0;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: #76489c;
      text-decoration: none;
      margin: 12px 0;
      font-weight: bold;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #a470d4;
    }

    /* CONTENIDO PRINCIPAL */
    .main {
      margin-left: 240px;
      padding: 20px;
      flex: 1;
    }

    h1 {
      color: #6d3e91;
      font-size: 32px;
      margin-bottom: 0;
      text-align: center;
    }

    h2.lema {
      font-style: italic;
      text-align: center;
      color: #8f5bb2;
      margin-bottom: 30px;
    }

    .productos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .producto {
      border: 2px solid #e6d9f7;
      border-radius: 16px;
      padding: 16px;
      background: #ffffff;
      box-shadow: 0 4px 12px rgba(125, 87, 162, 0.15);
      max-width: 300px;
      flex: 1 1 250px;
      text-align: center;
    }

    .producto img {
      max-width: 100%;
      border-radius: 12px;
    }

    .producto h3 {
      margin: 10px 0;
      color: #7b4ca0;
    }

    .producto p {
      margin: 0;
      font-weight: bold;
      color: #5e3a84;
    }

    /* BOTONES */
    button {
      background: linear-gradient(135deg, #c8a2ff, #b88ce2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      font-family: 'Arial', sans-serif;
      box-shadow: 0 4px 10px rgba(125, 87, 162, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(135deg, #b88ce2, #c8a2ff);
      box-shadow: 0 6px 14px rgba(125, 87, 162, 0.5);
      transform: scale(1.05);
    }

    /* PIE DE P√ÅGINA */
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #704d94;
      padding: 20px;
    }

    footer em {
      font-style: italic;
    }

    /* RESPONSIVE PARA CELULARES Y TABLETAS */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        box-shadow: none;
      }

      .main {
        margin-left: 0;
        padding: 15px;
      }

      .productos-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <!-- BARRA LATERAL -->
  <div class="sidebar">
    <h2>NAVEGACI√ìN</h2>
    <a href="#">Inicio</a>
    <a href="#">Sobre nosotros</a>
    <a href="#">Preguntas frecuentes</a>
    <a href="#">Pol√≠ticas de devoluci√≥n</a>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="main">
    <h1>MI TIENDA FITNESS</h1>
    <h2 class="lema">AJUSTADA A TU BELLEZA</h2>

    <!-- PRODUCTOS -->
    <div class="productos-container">
      <div class="producto">
        <img src="static/img/mallas1.avif" alt="Mallas Lila" />
        <h3>Mallas Lila</h3>
        <p>$299 MXN</p>
        <button onclick="agregarAlCarrito('Mallas Lila', 299)">Agregar</button>
      </div>

      <div class="producto">
        <img src="static/img/top1.avif" alt="Top Lavanda" />
        <h3>Top Lavanda</h3>
        <p>$249 MXN</p>
        <button onclick="agregarAlCarrito('Top Lavanda', 249)">Agregar</button>
      </div>
    </div>

    <!-- BOT√ìN DE VACIAR CARRITO -->
    <div style="text-align:center; margin-top: 30px;">
      <button onclick="vaciarCarrito()">Vaciar carrito</button>
    </div>

    <!-- PIE DE P√ÅGINA -->
    <footer>
      <p>üìç Hacienda los Eucaliptos, Tlajomulco de Z√∫√±iga</p>
      <p>üìû 3323830353</p>
      <p><em>AJUSTADA A TU BELLEZA</em></p>
    </footer>
  </div>

  <!-- JS -->
  <script>
    function agregarAlCarrito(producto, precio) {
      alert("Agregado: " + producto + " - $" + precio);
    }

    function vaciarCarrito() {
      alert("Carrito vaciado.");
    }
  </script>
</body>
</html>
