<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ajustada a tu Talla</title>
    <link rel="stylesheet" href="static/css/estilos.css" />
</head>
<body>

    <h1 class="titulo-principal">Ajustada a tu Talla</h1>
    <p class="lema">AJUSTADA A TU BELLEZA</p>

    <div class="contenedor-principal">
        <!-- BARRA LATERAL -->
        <nav class="barra-lateral">
            <button class="boton-nav">Inicio</button>
            <button class="boton-nav">Sobre nosotros</button>
            <button class="boton-nav">Preguntas frecuentes</button>
            <button class="boton-nav">Políticas de devolución</button>
        </nav>

        <!-- SECCIÓN PRINCIPAL -->
        <main>
            <section class="productos">
                <div class="producto">
                    <img src="static/img/top1.avif" alt="Top deportivo">
                    <p class="precio">$199.00</p>
                    <button class="boton-agregar" data-producto="Top deportivo" data-precio="199">Agregar al carrito</button>
                </div>
                <div class="producto">
                    <img src="static/img/conjunto2.avif" alt="Conjunto rosa">
                    <p class="precio">$499.00</p>
                    <button class="boton-agregar" data-producto="Conjunto rosa" data-precio="499">Agregar al carrito</button>
                </div>
                <!-- Agrega más productos similares -->
            </section>

            <section class="comentarios">
                <h2>CALIFICA NUESTROS PRODUCTOS</h2>
                <h3>DEJA TU COMENTARIO</h3>
                <form id="form-comentario">
                    <textarea placeholder="Escribe tu opinión aquí..."></textarea>
                    <br />
                    <button type="submit">Enviar</button>
                </form>
            </section>

            <section class="contacto-ubicacion">
                <p>Tel: 3323830353</p>
                <p>Ubicación: Hacienda los Eucaliptos, Tlajomulco de Zúñiga</p>
            </section>

            <footer>
                <p>&copy; 2025 Ajustada a tu Talla</p>
            </footer>
        </main>

        <!-- CARRITO -->
        <aside class="carrito">
            <h2>Carrito</h2>
            <ul id="lista-carrito"></ul>
            <p id="total-carrito">Total: $0.00</p>
            <button id="vaciar-carrito">Vaciar carrito</button>
        </aside>
    </div>

    <script src="static/js/carrito.js"></script>
</body>
</html>
